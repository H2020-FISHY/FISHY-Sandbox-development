apiVersion: v1
kind: Pod
metadata:
  name: ned-fishy-control
  annotations:
    k8s.v1.cni.cncf.io/networks: >
        vxlan1@vxlan-domain1, vxlan3@vxlan-domain2,
        vmgmthost1@mgmt1, vmgmthost2@mgmt2, vmgmthost3@mgmt3, vmgmthost4@mgmt4, vmgmthost5@mgmt5, vmgmthost6@mgmt6, vmgmthost7@mgmt7, vmgmthost8@mgmt8, vmgmthost9@mgmt9, vmgmthost10@mgmt10
spec:
  containers: 
  - name: ned-fishy-control
    image: lewisfelix24/ovs-pod-ml2s:amd64
    command: ["/bin/sh", "-c"]
    args: ["ovsdb-server --remote=punix:/var/run/openvswitch/db.sock --remote=db:Open_vSwitch,Open_vSwitch,manager_options --pidfile=/var/run/openvswitch/ovsdb-server.pid --detach && ovs-vsctl --db=unix:/var/run/openvswitch/db.sock --no-wait init && ovs-vswitchd --pidfile=/var/run/openvswitch/ovs-vswitchd.pid --detach && /bin/sleep 3650d"]
    imagePullPolicy: IfNotPresent
    securityContext:
      capabilities:
        add: ["NET_ADMIN"]
